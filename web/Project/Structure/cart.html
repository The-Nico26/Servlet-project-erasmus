<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="pure-min.css" type="text/css" rel="stylesheet">
        <link href="design.css" type="text/css" rel="stylesheet">
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <div class="account">
            <a href="account.html" class="pure-button button-secondary">Account</a>
            <a href="cart.html" class="pure-button button-secondary">Cart (0)</a>
        </div>
        <div class="text-center">
            <div class="search">
                <form class="pure-form" action="search.html" method="get">
                    <fieldset>
                        <input type="text" name="s" placeholder="Product" style="width: 40vw;" required>
                        <input type="submit" value="Search" class="pure-button button-success">
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-4"></div>
            <div class="pure-u-1-2">
                <div class="panel">
                    <div class="article color-white">
                        <table class="pure-table" style="min-width: 100%">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Number</th>
                                <th>Price</th>
                                <th>Option</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Test</td>
                                <td>5</td>
                                <td>25</td>
                                <td class="text-center">
                                    <a href="" class="pure-button button-warning">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="footer color-grey">
                        <span class="float-right">
                            <a href="" class="pure-button button-success">Checkout =></a>
                        </span>
                        <a href="index.html" class="pure-button button-secondary">HomePage</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="live.js"></script>
    </body>
</html>
